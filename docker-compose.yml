    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - ENTRYPOINT=/init
    volumes:
      - ./config/sonarr:/config
      - ./config/ssl:/config/ssl:ro
      - ./data:/data
      - ./config/scripts/entrypoint.sh:/customentrypoint.sh:ro
    entrypoint: "/customentrypoint.sh"
